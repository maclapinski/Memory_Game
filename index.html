<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <!-- <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/tile-back.png" />
    <meta
      property="og:image"
      content="https://maclapinski.github.io/Memory_Game/img/preview.png"
    />

    <title>Memory Game</title>
  </head>

  <body>
    <div class="bg">
      <div class="wrapper clearfix">
        <div class="title">Memory Game</div>
        <button class="btn-new">New Game</button>
        <button class="btn-restart">Game Settings</button>
        <div class="player-0-panel">
          <div class="player-name" id="name-0">
            Player 1
            <div class="player-score" id="score-0">0</div>
          </div>
        </div>
        <div class="player-1-panel">
          <div class="player-name" id="name-1">
            Player 2
            <div class="player-score" id="score-1">0</div>
          </div>
        </div>

        <div class="container" id="tiles">
          <div class="controls">
            
            <div class="options"> 
              <div class="input-field">
              <label for="">Number of tiles</label>
              <select class="form-control" id="numberOfTiles">
                <option value=24>24</option>
                <option value=16>16</option>
                <option value=8>8</option>
              </select>
            </div>
            <div class="input-field">
              <div class="form-check">
                
                <label class="form-check-label" for="">
                  Single player mode
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="singlePlayerCheckbox"
                  onclick="playModeSelector(this.checked)"
                />
              </div>
            </div>

            <div class="input-field dificultyLvl">
              <label for="">Dificulty level</label>
              <select class="form-control" id="dificultyLvlSelector">
                <option value=4>Easy</option>
                <option value=5>Medium</option>
                <option value=7>Hard</option>
              </select>
            </div>

            </div>
            
           
            <button class="btn-start">Start</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
